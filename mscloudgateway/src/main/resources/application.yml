spring:
  application:
    name: mscloudgateway
#  Habilita o localizador de microsericos com caixa baixa
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
server:
  port: 8080

#Cadastrando o gateway no eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
